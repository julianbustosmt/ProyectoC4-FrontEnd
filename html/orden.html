<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Orden de pedido</title>
    <link rel="icon" type="image/png" href="../Imagen/El mercader_fondo blanco.png">
    <link rel="stylesheet" href="../Styles/crudstyle.css" />
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
            <a class="navbar-brand" href=""><img src="../Imagen/Logo1.png" alt="El Mercader" width="60px">El Mercader
                Technology</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Orden de pedidos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li>
                                <a class="dropdown-item" href="#form">Agregar Producto</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#resume_table">Tu orden</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <div class="user nav-item dropdown d-lg-flex d-none">
                    <span class="navbar-text" id="nombrePerfil">

                    </span>
                    <i class="icon ion-md-contact lead nav-link dropdown" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    </i>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="perfil">
                    </ul>
                </div>




            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="form-register">
            <h1>GENERAR ORDEN</h1>
            <div class="button-group">
                <button class="btn btn-dark" id="btn-register" onclick="buscarProductos()">
                    Agregar Producto
                </button>
                <button class="btn btn-dark" id="btn-upload" onclick="guardar()">Guardar Orden</button>

            </div>
            <div class="orden">
                <h1 class="titulo">TU ORDEN</h1>
                <table class="table" id="orden-table">
                    <thead class="table-dark">
                        <tr>
                            <th>NOMBRE</th>
                            <th>PRECIO</th>
                            <th>FOTO</th>
                            <th>CANTIDAD</th>
                        </tr>
                    </thead>
                    <tbody id="pedido" >
                    </tbody>
                </table>
            </div>
        </div>

        <div id="myToast" class="toast position-absolute position-fixed top-0 end-0 sticky-top" aria-live="assertive"
            aria-atomic="true" style="position: static">
            <div class="toast-header">
                <img src="" class="rounded me-2" alt="" />
                <strong class="me-auto" id="toast-header"></strong>
                <small class="text-muted" id="toast-small"></small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body"></div>
        </div>

        <div class="modal" tabindex="-1" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Buscar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
<script src="../JavaScript/appOrden.js"></script>

</html>
